<nb-card>
  <nb-card-header>
    Create Blog Post
  </nb-card-header>
  <nb-card-body>
    <div class="input-group">
      <input type="text" [(ngModel)]="post.title" placeholder="Title" class="form-control" />
    </div>
    <br/>
    <ngx-tiny-mce></ngx-tiny-mce>
  </nb-card-body>
  <nb-card-footer>
    <button type="submit" class="btn btn-success" (click)="submitComment()" [disabled]="processing">Post</button>
  </nb-card-footer>
</nb-card>
