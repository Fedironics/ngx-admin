<nb-card class="col-lg-12">
  <nb-card-header>Comment On Post</nb-card-header>
  <nb-card-body>
    <form>
      <div class="form-group">
        <textarea [(ngModel)]="comment" name="comment" class="form-control" placeholder="Comment" [disabled]="isProcessing"></textarea>
      </div>
      <button type="submit" class="btn btn-success" (click)="submitComment()" [disabled]="isProcessing">Post</button>
    </form>
  </nb-card-body>
</nb-card>
