 <nb-card class="col-lg-12" *ngFor="let comment of comments | async ">
    <nb-card-body>
      <div class="action-groups-header">
        <nb-action>
          <nb-user name="{{comment.user.displayName}}" [picture]="comment.user.photoURL"></nb-user>
        </nb-action>
      </div>

      <p>
        {{comment.message}}
      </p>
    </nb-card-body>
  </nb-card>
