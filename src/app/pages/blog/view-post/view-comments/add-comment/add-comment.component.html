<nb-card>
  <nb-card-header>Comment On Post</nb-card-header>
  <nb-card-body>
    <form>
      <div class="form-group">
        <textarea ngModel name="comment" class="form-control" placeholder="Comment"></textarea>
      </div>
      <button (click)="submitComment()" type="submit" class="btn btn-success">Post</button>
    </form>
  </nb-card-body>
</nb-card>
