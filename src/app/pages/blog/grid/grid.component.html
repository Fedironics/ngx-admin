<div class="row"><button class="btn btn-success" (click)="createPost()">Create New Post</button></div>
<div class="row container-fluid">
    <ngx-grid-item *ngFor="let post of posts | async " [post]="post.payload.val()" [id]="post.key"  class="col-lg-4" ></ngx-grid-item>
    <div class="row container-fluid">
        <div class="example-container">
            <div class="btn-group btn-divided-group btn-outline-divided-group btn-group-full-width" data-toggle="buttons" ngbRadioGroup>
                <label ngbButtonLabel class="btn btn-outline-success btn-icon" [class.active]="paginator.left">
                    <input ngbButton type="radio" [(ngModel)]="paginator.left"> <i class="nb-arrow-left"></i>
                </label>
                <label ngbButtonLabel class="btn btn-outline-success btn-icon" [class.active]="paginator.right">
                    <input ngbButton type="radio" [(ngModel)]="paginator.right"> <i
                        class="nb-arrow-right"></i>
                </label>
            </div>
        </div>
    </div>
</div>
