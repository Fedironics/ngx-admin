<div class="row">
  <div class="col-xxxl-6 col-md-12">
    <ngx-status-card title="Light" on="(iMeterData | async)?.isOn" type="primary">
      <i class="nb-lightbulb"></i>
    </ngx-status-card>
  </div>

</div>

<div class="row">
  <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">
    <ngx-electricity [data]="iMeterData | async"></ngx-electricity>
  </div>
</div>

<div class="row">

  <div class="col-xxxl-6 col-xxl-6 col-lg-5 col-md-6">
    <ngx-solar [chartValue]="72"></ngx-solar>

    <ngx-kitten></ngx-kitten>
  </div>

  <div class="col-xxxl-6 col-xxl-6 col-md-6">
    <ngx-traffic></ngx-traffic>
    <ngx-weather></ngx-weather>
  </div>

</div>
